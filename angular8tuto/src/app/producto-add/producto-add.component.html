<!-- product-add.component.html -->

<div class="card mt-5">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" 
            formControlName="ProductoName" 
            #ProductoName />
        </div>
        <div *ngIf="angForm.controls['ProductoName'].invalid && (angForm.controls['ProductoName'].dirty || angForm.controls['ProductoName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductoName'].errors.required">
            Product Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Description </label>
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="ProductoDescription" 
          #ProductoDescription></textarea>
        </div>
        <div *ngIf="angForm.controls['ProductoDescription'].invalid && (angForm.controls['ProductoDescription'].dirty || angForm.controls['ProductoDescription'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductoDescription'].errors.required">
            Product Description is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" 
            formControlName="ProductoPrice" 
            #ProductoPrice
          />
        </div>
        <div *ngIf="angForm.controls['ProductoPrice'].invalid && (angForm.controls['ProductoPrice'].dirty || angForm.controls['ProductoPrice'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductoPrice'].errors.required">
            Product Price is required.
          </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <button (click) = "addProduct(ProductoName.value, ProductoDescription.value, ProductoPrice.value)" type="submit" class="btn btn-primary"
                [disabled]="angForm.pristine || angForm.invalid" >
                  Create Product
                </button>
        </div>
        </div>
      </form>
    </div>
  </div>
